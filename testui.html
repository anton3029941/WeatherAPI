<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Example</title>
</head>
<body>
    <h1>Weather</h1>
    <form id="weatherForm" action="/weather" method="POST">
        <label for="locationInput">Enter City:</label>
        <input type="text" id="locationInput" name="location" placeholder="e.g., NewYork,USA" required>
        <button type="submit">Get Weather</button>
    </form>
</html>
